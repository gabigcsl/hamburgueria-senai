                <ul>

            <hgroup>
                <h1>McBonald's</h1>
                <h2>Pede aí, jovem!</h2>
            </hgroup>
        </header>
        <main>
            <form method="GET" action="index.html">
               
                <label for="nome">Nome completo:</label>
                <br/>
                <input name="nome" id="nome" type="text" maxlength="50" minlength="3" required/>
                <br/>
                
                <label for="endereço">Endereço de entrega</label>
                <br/>
                <input  name="endereço" id="endereço" type="text" maxlength="50" minlength="3" required/>
                <br/>
               
                <label for="telefone">Telefone de contato</label>
                <br/>
                <input name="telefone" id="telefone" type="tel" required/>
                <br/>
                
                <label for="email">E-mail para promoções</label>
                <br/>
                <input name="emal" id="email" type="email"required/> 
                <br/>

                <div>
                    <label for="hamburguer">Hamburguer</label>
                    <br/>
                    <select name="hamburguer"id="hamburguer" required>
                        <option value=""disab>Selecione</option>
                        <option value="furioso">Furioso</option>
                        <option value="black_burguer">Black Burguer</option>
                        <option value="tsukaburguer">Tsukaburguer</option>
                    </select>
                </div>
                    
                <div>

                    <label for="shake">Shakes</label>
                    <br/>
                    <select name= "shake" id="shake" required>
                        <option value="">Selecione</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="biscoito">Biscoito</option>
                        <option value="morango">Morango</option>
                    </select>
                </div>
                
                <input type="submit" value="Finalizar pedido!">
                <br/>
            </form>
        </main>
        <section id="rodape">

            <footer>
                <address>
                    Avenida de Limeira, 539 - Campos Elíseos - São Paulo - SP
                    <br />
                    mcbonalds@email.com
                    <br />
                    (11) 1234-6789
                </address>
            </footer>
        </section>
    </body>
</html>
